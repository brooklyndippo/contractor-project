<!-- templates/partials/donations_form.html -->

<fieldset>
    <legend>{{ title }}</legend>
    <!-- ORG -->
    <p>
        <label for='organization'>Organization</label><br>
        <input type='text' name='organization' value='{{ donation.organization }}'/>
    </p>
    <!-- AMOUNT $ -->
    <p>
        <label for='amount_usd'>$</label><br>
        <input type='number' name='amount_usd' value='{{ donation.amount_usd }}'/>
    </p>
    <!-- NOTE -->
    <p>
        <label for='note'>Donation Note</label><br>
        <input type='text' name='note' value='{{ donation.note }}'/>
    </p>
</fieldset>

<!-- BUTTON -->
<p>
    <button type='submit'>Save Donation</button>
</p>
